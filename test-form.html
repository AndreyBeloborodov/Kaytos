<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Простые стили для улучшения внешнего вида формы (необязательно) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .row input[type="text"],
        .row input[type="email"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .row input[type="text"]:not(:last-child),
        .row input[type="email"]:not(:last-child) {
            margin-right: 10px;
        }
        .row input[type="text"]:last-child,
        .row input[type="email"]:last-child {
            margin-right: 0;
        }
        .row input[type="text"]::placeholder,
        .row input[type="email"]::placeholder {
            font-style: italic;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="row">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="phone" name="phone" placeholder="Phone" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="row">
            <input type="text" id="question" name="question" placeholder="Your Question" required>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
